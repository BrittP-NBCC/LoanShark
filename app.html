               <div class="col">
                   <h1>Loan Calculator</h1>
                   <div class="container form-container bg-rounded p-3">
                    <form class="row-cols-1">
                        <div class="col">
                            <label>Loan Amount:</label>
                            <input class="form-control" id="loanAmount" type="number" placeholder="Loan Amount" aria-label="Loan Amount" value="15000" required>
                        </div>
                        <div class="col">
                            <label>Payments:</label>
                            <input class="form-control" id="payments" type="number" placeholder="Payments" aria-label="Payments"  value="60" required>
                        </div>
                        <div class="col">
                            <label>Rate:</label>
                            <input class="form-control" id="rate" type="number" placeholder="Rate" aria-label="Rate" value="3" required>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button id="btnReset" class="btn btn-loan mt-3 me-2" type="button">Reset</button>

                        </div>
                    </form>
                   </div>
               </div>

               </div>
               <div class="col">
                   <div id="totalsContainer" class="container invisible d-none">
                        <div class="row row-cols-1">
                            <div class="col d-flex justify-content-center mt-3">
                                <h3>Your Monthly Payments</h3>
                            </div>
                            <div class="col d-flex justify-content-center mt-4">
                                <h1 id="monthlyPayment" class="font-large"></h1>
                            </div>
                            <!--Amounts-->
                            <div class="col">
                                <div class="row row-cols-1 gy-3">
                                    <div class="col bg-rounded bg-light p-2">
                                        <div class="row row-cols-2">
                                            <div class="col">
                                                <h6>Total Principle:</h6>
                                            </div>
                                            <div class="col d-flex justify-content-end">
                                                <h6 id="totalPrincipal"></h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col bg-rounded bg-light p-2">
                                        <div class="row row-cols-2">
                                            <div class="col">

                                            </div>
                                            <div class="col d-flex justify-content-end">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col bg-rounded bg-light p-2">
                                        <div class="row row-cols-2">
                                            <div class="col">

                                            </div>
                                            <div class="col d-flex justify-content-end">
                                                <h6 id="totalCost" class="fw-bold"></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
